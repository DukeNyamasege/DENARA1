        /* Your CSS content goes here */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #80003c;
            color: white;
        }
        
        .logo img {
            height: 40px;
        }
        
        .login button {
            padding: 8px 20px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        
        .get_active_symbols {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .market, .Strategies_container {
            position: relative;
        }
        
        .drop-down {
            padding: 10px 15px;
            background-color: #80003c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .marketSelection, .strategy {
            position: absolute;
            top: 100%;
            left: 0;
            width: 200px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            z-index: 10;
        }
        
        .subscribe_ticks {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .start, #ticks-unsubscribe, .btn2 {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .start {
            background-color: #4CAF50;
            color: white;
        }
        
        #ticks-unsubscribe {
            background-color: #f44336;
            color: white;
        }
        
        .btn2 {
            background-color: #2196F3;
            color: white;
        }
        
        .choices {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .choose, .choose_again, .match {
            flex: 1;
            min-width: 300px;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .heading {
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .Over_choice, .under_choice, .even_choice {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .over_button_one, .over_button_two, .over_button_three, .over_button_four,
        .over_button_five, .over_button_six, .over_button_seven, .over_button_eight,
        .under_button_one, .under_button_two, .under_button_three, .under_button_four,
        .under_button_five, .under_button_six, .under_button_seven, .under_button_eight,

            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #80003c;
            color: white;
        }
        
        .countdown-button {
            padding: 8px 15px;
            background-color: #80003c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        
        .purchase h1 {
            font-size: 24px;
            text-align: center;
        }
        
        .last_digit {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .progress-bar, .progress-bar2 {
            width: 100px;
            height: 10px;
            background-color: #E8EEFC;
            border-radius: 5px;
            margin-bottom: 5px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
        }
        
        .progress2 {
            height: 100%;
            background-color: #f44336;
            width: 0%;
        }
        
        .percent, .percent2 {
            font-size: 12px;
            text-align: center;
        }
        
        .even_odd, .over_under {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .number {
            font-size: 36px;
            font-weight: bold;
        }
        
        .digits_space {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .digits__digit {
            flex: 1;
            min-width: 80px;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);

            position: relative;
            width: 60px;
            height: 60px;
            margin: 0 auto 10px;
        }
        
        .digits__digit-value {
            font-size: 18px;
            font-weight: bold;
        }
        
        .digits__digit-display-percentage {
            font-size: 14px;
            color: #666;
        }
        
        .withdraw_container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);

        .withdraw {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        
        .exit2 img {
            width: 20px;
            cursor: pointer;
        }
        
        .drop {
            padding: 10px 15px;
            background-color: #80003c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

            flex-direction: column;
            gap: 5px;
        }
        
        h5 {
            font-size: 14px;
            color: #666;
        }
        
        h6 {
            font-size: 16px;
            font-weight: bold;
        }
        
        .red {
            color: #f44336;
        }
        
        .blue {
            color: #2196F3;
        }
        
        .footer {
            background-color: #80003c;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        
        .contain {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        small {
            font-size: 12px;
        }
        
        @media (max-width: 768px) {
            .get_active_symbols {
                flex-direction: column;
            }
            
            .choices {

            }
